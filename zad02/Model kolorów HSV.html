<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function preload() {
        img = loadImage("https://raw.githubusercontent.com/scikit-image/scikit-image/master/skimage/data/astronaut.png");
        img_h = createImage(256,256);
        img_s = createImage(256,256);
        img_l = createImage(256,256);
    }
    function setup() {
        createCanvas(512,512);
        img.resize(256,256);
        img.loadPixels();
        img_h.loadPixels();
        img_s.loadPixels();
        img_l.loadPixels();
        for(x = 0; x < img.width; x++) {
            for (y = 0; y < img.height; y++) {
                pos = 4 * (y * img.width + x);
                r = img.pixels[pos] / 255;
                g = img.pixels[pos+1] / 255;
                b = img.pixels[pos+2] / 255;

                cmax = Math.max(r, g, b);
                cmin = Math.min(r, g, b);

                l = (cmax + cmin) / 2;

                a = (pos / 4) % 256; //indeks kolumny wewnÄ…trz wiersza
                b = (pos / 4) / 256; //indeks wiersza

                img_l.set( a, b, 255 * l);
            }
        }
        img_h.updatePixels();
        img_s.updatePixels();
        img_l.updatePixels();

        image(img_h,0,0);
        image(img_s,256,0);
        image(img_l,0,256);
        image(img,256,256);
    }
</script>
